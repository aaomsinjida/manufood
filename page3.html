    function selectIcon(id) {
            if (id === 'sp1' || id === 'sp2' || id === 'sp3') {
                if (document.getElementById(id).classList.contains('selected')) {
                document.getElementById(id).classList.remove('selected');
                } else {
        
                document.getElementById(id).classList.add('selected');
                var buttons = document.querySelectorAll('.sp1, .sp2, .sp3');
                            for (var i = 0; i < buttons.length; i++) {
                                if (buttons[i].id !== id) {
                                    buttons[i].classList.remove('selected');
                                }
                            }
                        }
                    }
            var data = {
            id: id,
            text1: document.querySelector('.text1').textContent,
            text2: document.querySelector('.text2').textContent,
            text3: document.querySelector('.text3').textContent
        };
        switch (id) {
            case 'sp1':
            data.text1 = "ข้าวผัดดับเบิ้ลไข่เผ็ดน้อย";
            break;
            case 'sp2':
            data.text1 = "ข้าวผัดดับเบิ้ลไข่เผ็ดกลาง";
            break;

        }
        }
    function addToCart() {
            var selectedText = "";

            if (document.getElementById('sp1').classList.contains('selected')) {

            } else if (document.getElementById('sp2').classList.contains('selected')) {

            } else if (!document.getElementById('sp1').classList.contains('selected') && 
                       !document.getElementById('sp2').classList.contains('selected') && 
                       !document.getElementById('sp3').classList.contains('selected')) {
                selectedText = "ข้าวผัดดับเบิ้ลไข่ 雙蛋炒飯";
            }

            var data = {
                text1: selectedText,
                quantity: 1,
                price: 100
            };

            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            var itemExists = false;

            for (var i = 0; i < cartItems.length; i++) {
                if (cartItems[i].text1 === data.text1) {
                    cartItems[i].quantity += 1;
                    cartItems[i].price += 100;
                    itemExists = true;
                    break;
                }
            }

            if (!itemExists) {
                cartItems.push(data);
            }

            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            console.log('Item added to cart:', selectedText);

            // Remove red border
            var buttons = document.querySelectorAll('.sp1, .sp2, .sp3');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('selected');
            }
        }
